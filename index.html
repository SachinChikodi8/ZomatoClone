<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomata Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="hero__section">
        <header>
            <nav class="navbar">
                <a href="#">Get the app</a>
                <div class="navbar_menu_container">
                    <a href="#" class="link">Inventor Relations</a>
                    <a href="#" class="link">Add Resutrant</a>
                    <a href="#" class="link">Login</a>
                    <a href="#" class="link">Sign Up</a>
                    <a href="#" class="user__icon">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
        </header>

        <div class="hero_section_container">
            <img src="images/heroSectionLogo.png" alt="Zomato logo" class="hero_section_logo" />
            <h1 class="hero_section_title">Discover the best food & drinks in Bangalore</h1>
            <div class="hero_section_input_container">
                <input type="text" class="input_container_location" placeholder="Bangalore">
                <input type="text" class="input_container_search" placeholder="Search for a resturant, cuisine or dish">
            </div>
        </div>
    </section>
</body>

</html>
